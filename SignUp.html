    <body>
<header class="header">
    <!-- Navigation Bar -->
    <div class="navigation">
        <div class="brand">
            <a href=" " class="logo"><i class="fas fa-heartbeat"></i><b>BookMyTicket</b></a >
        </div>
    </div>
</header>
<main>
    <div class="login-container">
       <div class="login-box">
            <h4>Sign Up</h4>
            <form action="SignUp.php" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="PhoneNum">Phone Number:</label>
                    <input type="PhoneNum" id="PhoneNum" name="PhoneNum" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <h6>Password is at least 6 characters, contain at least one digit and one alphabetic character.</h6>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div> 
    </div>
    <div class="footerbox">
        <p>Malaysia . Penang</p>
    </div>
</main>
</body>
</html>
